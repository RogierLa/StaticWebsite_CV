    <div class="container mt-4">

            <div class="form-group text-white">
                <label for="exampleFormControlInput1">Naam</label>
                <input type="email" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="form-group text-white">
                <label for="exampleFormControlInput2">Email addres</label>
                <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">

            <p class="text-white">Interesse in skills</p>
            <div class="form-check form-check-inline text-white">

            <div class="form-check form-check-inline text-white">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                <label class="form-check-label" for="inlineCheckbox2">C#</label>
            </div>
            <div class="form-check form-check-inline text-white pb-3">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                <label class="form-check-label" for="inlineCheckbox2">C++</label>
            </div>
            <div class="form-group text-white">
                <label for="exampleFormControlTextarea1">Stel hier uw vraag.</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Verstuur</button>
